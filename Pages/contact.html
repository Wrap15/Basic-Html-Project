    <header>

    </header>

    <hr />
    

    <section id="contact-info">
        <h2>Contact Details</h2>
        <p>
            For inquiries,you can reach us via email or phone:
        </p>
        <p>Email:

          <hr />

     <section id="map">
        <h2>Location Map</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.2168596953975!2d77.05324177494977!3d28.44287849266878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c62ba76b%3A0xec4dbad7537d963b!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1722932112142!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" >

    <hr />

    <section id="feedback-form">
        <form action="#" method="post">
            <br />
            <fieldset>
                <legend>
                    <b>Feedback Form</b>
                </legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <br />
                <br />
                <label for="email">Eamil:</label>
                <input type="email" id="email" name="email" required />
                <br />
                <br />
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required />
                <br />
                <br />
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required >
                    </textarea>
                <br />
                <br />
                <input type="submit" value="submit" />
            </fieldset>
        </form>
    </section>
</body>
</html>
